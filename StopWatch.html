<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .stopwatch {
            font-size: 48px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            border-radius: 10px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>StopWatch</h1>
    <div class="stopwatch">
        <div class="time-box" id="hours">00</div>
        <div class="time-box" id="minutes">00</div>
        <div class="time-box" id="seconds">00</div>
        <div class="time-box" id="milliseconds">00</div>
    </div>

    <div class="controls">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="lapTime()">Lap</button>
        <button onclick="pauseStopwatch()">Pause</button>
        <button onclick="resetStopwatch()">Reset</button>
    </div>

    <div id="lapTimes"></div>

    <script src="StopWatch.js"></script>
</body>
</html>
