<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Feature</title>
    <style>
        .autocomplete-list {
          
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 1;
            background-color: white;
            width: 180px;
            
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

    <h2>Autocomplete</h2>
  
    <input type="text" id="search" placeholder="Type a name..." onkeyup="filterNames()">
   
        <input type="checkbox" id="startWithCheck" onchange="filterNames()"> Start with
 
    <div id="autocomplete-list" class="autocomplete-list"></div>
    <script src="Autocomplete Feature.js"></script>
</body>
</html>
