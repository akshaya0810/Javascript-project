<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0ece2;
    font-family: Arial, sans-serif;
}

.clock-container {
    text-align: center;
    padding: 20px;
    border: 2px solid #999;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

#date-display {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.time-display {
    display: inline-flex;
    gap: 10px;
}

.time-display span {
    font-size: 2.5rem;
    font-weight: bold;
    padding: 10px 20px;
    border: 1px solid #999;
    border-radius: 10px;
}

#ampm {
    font-size: 2rem;
    margin-top: 15px;
}

    </style>
</head>
<body>
    <div class="clock-container">
        <div id="date-display"></div>
        <div class="time-display">
            <span id="hours"></span>
            <span>:</span>
            <span id="minutes"></span>
            <span>:</span>
            <span id="seconds"></span>
        </div>
        <div id="ampm"></div>
    </div>

    <script src="Digital Clock.js"></script>
</body>
</html>
