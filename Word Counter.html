<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 300px;
        }
        .counter {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: teal;
        }
    </style>
</head>
<body>
    <h1>Word Counter</h1>
    <p>Type a word in the box</p>
    <input type="text" id="textInput" placeholder="Enter your text" oninput="countWords()">
    <div class="counter" id="wordCount">0</div>

    <script src="Word Counter.js"></script>
</body>
</html>
